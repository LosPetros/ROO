<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes neonPulse {
            0%, 100% {
                text-shadow: 
                    0 0 10px #00d9ff,
                    0 0 20px #00d9ff,
                    0 0 30px #00d9ff,
                    0 0 40px #ff006e,
                    0 0 70px #ff006e,
                    0 0 80px #ff006e;
            }
            50% {
                text-shadow: 
                    0 0 5px #00d9ff,
                    0 0 10px #00d9ff,
                    0 0 15px #00d9ff,
                    0 0 20px #ff006e,
                    0 0 35px #ff006e,
                    0 0 40px #ff006e;
            }
        }

        @keyframes borderGlow {
            0%, 100% {
                border-color: #00d9ff;
                box-shadow: 0 0 10px #00d9ff, inset 0 0 10px rgba(0, 217, 255, 0.2);
            }
            25% {
                border-color: #ff006e;
                box-shadow: 0 0 10px #ff006e, inset 0 0 10px rgba(255, 0, 110, 0.2);
            }
            50% {
                border-color: #06ffa5;
                box-shadow: 0 0 10px #06ffa5, inset 0 0 10px rgba(6, 255, 165, 0.2);
            }
            75% {
                border-color: #ffbd39;
                box-shadow: 0 0 10px #ffbd39, inset 0 0 10px rgba(255, 189, 57, 0.2);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(-45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460, #000);
            background-size: 400% 400%;
            animation: bgShift 15s ease infinite;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 217, 255, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(0, 217, 255, 0.03) 3px
                );
            pointer-events: none;
            z-index: 1;
        }

        #app {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid #00d9ff;
            padding: 35px;
            border-radius: 15px;
            position: relative;
            z-index: 2;
            animation: borderGlow 8s ease infinite, float 6s ease-in-out infinite;
            box-shadow: 
                0 0 30px rgba(0, 217, 255, 0.3),
                inset 0 0 30px rgba(0, 217, 255, 0.1);
        }

        h1 {
            color: #00d9ff;
            font-size: 2.8em;
            margin-bottom: 30px;
            text-shadow: 
                0 0 10px #00d9ff,
                0 0 20px #00d9ff,
                0 0 30px #00d9ff,
                0 0 40px #ff006e,
                0 0 70px #ff006e;
            font-weight: normal;
            letter-spacing: 5px;
            text-align: center;
            animation: neonPulse 2s ease-in-out infinite;
            position: relative;
        }

        h1::after {
            content: 'üìù TO-DO LIST';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            color: #ff006e;
            opacity: 0.5;
            animation: glitch 0.3s infinite;
            clip-path: inset(0 0 0 0);
        }

        .add-section {
            margin-bottom: 30px;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00d9ff;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            outline: none;
            transition: all 0.3s;
            box-shadow: 
                0 0 15px rgba(0, 217, 255, 0.3),
                inset 0 0 15px rgba(0, 217, 255, 0.1);
        }

        input[type="text"]::placeholder {
            color: rgba(0, 217, 255, 0.7);
            font-style: italic;
        }

        input[type="text"]:focus {
            border-color: #ff006e;
            box-shadow: 
                0 0 25px rgba(255, 0, 110, 0.6),
                inset 0 0 20px rgba(255, 0, 110, 0.2);
            animation: glitch 0.5s;
        }

        button {
            padding: 12px 25px;
            border: 2px solid;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            background: transparent;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        .add-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            border-color: #00d9ff;
            color: #00d9ff;
            text-shadow: 0 0 10px #00d9ff;
        }

        .add-btn:hover {
            background: #00d9ff;
            color: #000;
            box-shadow: 
                0 0 30px rgba(0, 217, 255, 0.8),
                0 0 50px rgba(0, 217, 255, 0.6);
            animation: glitch 0.3s;
        }

        .item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 18px 20px;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.4);
            border-radius: 10px;
            transition: all 0.3s;
            position: relative;
            animation: slideIn 0.5s ease;
            box-shadow: 
                0 0 15px rgba(0, 217, 255, 0.2),
                inset 0 0 15px rgba(0, 217, 255, 0.05);
        }

        .item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, #00d9ff, #ff006e, #06ffa5);
            animation: borderGlow 3s ease infinite;
        }

        .item:hover {
            background: rgba(0, 0, 0, 0.7);
            border-color: #ff006e;
            transform: translateX(10px) scale(1.02);
            box-shadow: 
                0 0 30px rgba(255, 0, 110, 0.5),
                inset 0 0 20px rgba(255, 0, 110, 0.1);
        }

        .item input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #ff006e;
            filter: drop-shadow(0 0 5px #ff006e);
        }

        .item-text {
            flex: 1;
            font-size: 17px;
            color: #00d9ff;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        .item.completed {
            opacity: 0.6;
            border-color: rgba(255, 0, 110, 0.3);
            animation: glitch 0.5s;
        }

        .item.completed .item-text {
            text-decoration: line-through;
            color: #666;
            text-shadow: none;
        }

        .edit-btn {
            border-color: #ffbd39;
            color: #ffbd39;
            font-size: 11px;
            padding: 8px 18px;
            text-shadow: 0 0 10px #ffbd39;
        }

        .edit-btn:hover {
            background: #ffbd39;
            color: #000;
            box-shadow: 
                0 0 25px rgba(255, 189, 57, 0.8),
                0 0 40px rgba(255, 189, 57, 0.6);
            animation: glitch 0.3s;
        }

        .delete-btn {
            border-color: #ff006e;
            color: #ff006e;
            font-size: 11px;
            padding: 8px 18px;
            text-shadow: 0 0 10px #ff006e;
        }

        .delete-btn:hover {
            background: #ff006e;
            color: #fff;
            box-shadow: 
                0 0 25px rgba(255, 0, 110, 0.8),
                0 0 40px rgba(255, 0, 110, 0.6);
            animation: glitch 0.3s;
        }

        .save-btn {
            border-color: #06ffa5;
            color: #06ffa5;
            font-size: 11px;
            padding: 8px 18px;
            text-shadow: 0 0 10px #06ffa5;
        }

        .save-btn:hover {
            background: #06ffa5;
            color: #000;
            box-shadow: 
                0 0 25px rgba(6, 255, 165, 0.8),
                0 0 40px rgba(6, 255, 165, 0.6);
            animation: glitch 0.3s;
        }

        .edit-input {
            flex: 1;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ffbd39;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            box-shadow: 
                0 0 20px rgba(255, 189, 57, 0.4),
                inset 0 0 10px rgba(255, 189, 57, 0.1);
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>üìù To-Do List</h1>

        <!-- Add new item section -->
        <div class="add-section">
            <input 
                v-model="newItemText" 
                @keyup.enter="addItem"
                type="text"
                placeholder="Add new to-do item...">
            <button @click="addItem" class="add-btn">Add</button>
        </div>

        <!-- To-do items list -->
        <div v-for="item in itemToDo" :key="item.id" class="item" :class="{ completed: item.completed }">
            <input type="checkbox" v-model="item.completed">
            
            <!-- Normal view -->
            <span v-if="editingId !== item.id" class="item-text">{{ item.text }}</span>
            
            <!-- Edit mode -->
            <input 
                v-else 
                v-model="editText" 
                @keyup.enter="saveEdit(item.id)"
                type="text" 
                class="edit-input">
            
            <!-- Buttons -->
            <button v-if="editingId !== item.id" @click="startEdit(item)" class="edit-btn">Edit</button>
            <button v-else @click="saveEdit(item.id)" class="save-btn">Save</button>
            <button @click="deleteItem(item.id)" class="delete-btn">Delete</button>
        </div>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {
                    newItemText: '',
                    editingId: null,
                    editText: '',
                    itemToDo: [
                        {
                            id: 1,
                            text: 'Learn Vue.js',
                            completed: false
                        },
                        {
                            id: 2,
                            text: 'Build a to-do app',
                            completed: true
                        }
                    ],
                }
            },
            methods: {
                addItem() {
                    if (this.newItemText.trim()) {
                        this.itemToDo.push({
                            id: Date.now(),
                            text: this.newItemText.trim(),
                            completed: false
                        });
                        this.newItemText = '';
                    }
                },
                deleteItem(id) {
                    this.itemToDo = this.itemToDo.filter(item => item.id !== id);
                },
                startEdit(item) {
                    this.editingId = item.id;
                    this.editText = item.text;
                },
                saveEdit(id) {
                    const item = this.itemToDo.find(item => item.id === id);
                    if (item && this.editText.trim()) {
                        item.text = this.editText.trim();
                    }
                    this.editingId = null;
                    this.editText = '';
                }
            },
        }).mount('#app')
    </script>
</body>
</html>
